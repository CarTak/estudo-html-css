<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <!--Container de Inputs-->
        <div>
            <!--Rótulo do campo (dá um nome)-->
            <!--For vincula label ao input-->
            <label for="campoNome">Nome Completo</label><br />
            <!--Campo de entreda de dados-->
            <!-- Placeholder = dica p/ usuário-->
            <!--required = obrigatório-->
            <!--id dá um nome ao input-->
            <!--name nome do campo-->
            <input id="campoNome" name="campoNome" type="text" placeholder="Seu Nome" required />
        </div>
        <div>
            <label for="campoEmail">Email</label><br />
            <input id="campoEmail" name="campoEmail" type="email" placeholder="usuario@exemplo.com" required />
        </div>
        <div>
            <label for="campoSenha">Senha</label><br />
            <input id="campoSenha" name="campoSenha" type="password" placeholder="Sua senha" minlenght="8" required />
        </div>
        <div>
            <label for="campoProfissao">Profissão</label><br />
            <select id="campoProfissao" name="campoProfissao" required> <!--required = seleciona valor vádido-->
                <option selected disabled value="">Selecione uma opção</option> <!--Value="" tem que ter senão o required não funciona-->
                <option value="professor">Professor</option>
                <option value="técnico">Técnico</option>
                <option value="especialista">Especialista</option>
                <option value="nda">Nenhuma das anteriores</option>
            </select>
        </div>
        <label>Idioma nativo</label><br />

        <input id="checkIngles" name="campoIdioma" type="radio" value="inglês" required/>
        <label for="checkIngles">inglês</label>

        <input id="checkEspanhol" name="campoIdioma" type="radio" value="espanhol" required/>
        <label for="checkEspanhol">Espanhol</label>

        <input id="checkPortugues" name="campoIdioma" type="radio" value="portugues" required/>
        <label for="checkPortugues">Português</label>
        </div>
        <div>
            <label for="campoResumo">Fale sobre você</label><br />
            <textarea id="campoResumo" name="campoResumo" minlength="30" maxlength="128" rows="5" cols="30"
                placeholder="Descreva sua vida profissional"></textarea>
        </div>
        <div>
            <input id="checkTermos" type="checkbox" name="concordaTermos" required/>
            <label for="checkTermos">Concordo com os termos de serviço</label>
        </div>
        <hr/>
        <button type="submit">Enviar</button><!--submeter (submit)-->
        <button type="reset">Limpar</button>
        <!--onclick = após o clique do usuário no botão-->
        <button type="button" onclick="alert('Oiê')">Outra ação</button>
    </form>
</body>

</html>
